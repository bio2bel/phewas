##########################
# Setup.py Configuration #
##########################
[metadata]
name = bio2bel_phewascatalog
version = 0.0.1-dev
description = Disease associations to variants and genes
long_description = file: README.rst

# URLs associated with the project
url = https://github.com/bio2bel/phewascatalog
download_url = https://github.com/bio2bel/phewascatalog/releases
project_urls =
    Bug Tracker = https://github.com/bio2bel/phewascatalog/issues
    Source Code = https://github.com/bio2bel/phewascatalog

# Author information
author = Charles Tapley Hoyt
author_email = charles.hoyt@scai.fraunhofer.de
maintainer = Charles Tapley Hoyt
maintainer_email = charles.hoyt@scai.fraunhofer.de

# License information
license = MIT
license_file = LICENSE

# Search information
classifiers =
    Development Status :: 1 - Planning
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    Programming Language :: Python
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3 :: Only
    License :: OSI Approved :: MIT License
    Topic :: Scientific/Engineering :: Chemistry
    Topic :: Scientific/Engineering :: Bio-Informatics
keywords =
    Biological Expression Language
    Bio2BEL

[options]
install_requires =
    bio2bel
    pybel
    sqlalchemy
    tqdm
    bio2bel_hgnc
python_requires = >=3.6
packages = find:
package_dir =
    = src
zip-safe = false

[options.extras_require]
docs =
    sphinx
    sphinx-rtd-theme
    sphinx-click
    sphinx-autodoc-typehints

[options.entry_points]
console_scripts =
    bio2bel_phewascatalog = bio2bel_phewascatalog.cli:main
bio2bel =
    phewascatalog = bio2bel_phewascatalog

[options.packages.find]
where = src

######################
# Doc8 Configuration #
# (doc8.ini)         #
######################
[doc8]
max-line-length = 120

##########################
# Coverage Configuration #
# (.coveragerc)          #
##########################
[coverage:run]
branch = True
source = bio2bel_phewascatalog

[coverage:paths]
source =
    src/bio2bel_phewascatalog
    .tox/*/lib/python*/site-packages/bio2bel_phewascatalog

[coverage:report]
show_missing = True
